<script>
    // Script para sincronizar os indicadores (bolinhas)
    const indicadores = document.querySelectorAll(".indicadores span");
    let index = 0;

    setInterval(() => {
      indicadores.forEach((dot, i) => {
        dot.classList.toggle("active", i === index);
      });
      index = (index + 1) % indicadores.length;
    }, 4000); // tempo da troca (4s)
  </script>
